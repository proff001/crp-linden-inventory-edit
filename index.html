<html>
	<head>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="style.css" type="text/css">
		<link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="inventory-main">
				<table>
					<tr>
						<td>
							<table style='width: 51.5vh;'>
								<tr>
									<td class='playername' style='text-align:left; font-size: 1.6vh;'></td>
									<td class='leftside-weight' style='height: 100%;'>
										<div class='progressLeftLabel' style='text-align:right; font-size: 1.6vh;'></div>
									</td>
								</tr>
							</table>
							
							<div class='leftside-weight'>
								<div id="progressbarLeft"></div>
							</div>
						</td>
						
						<td style='width: 20vh;'></td>
						
						<td>
							<table style='width: 51.5vh;'>
								<tr>
									<td class='rightside-name' style='text-align:left; height: 100%; font-size: 1.6vh;'></td>
									<td class='rightside-weight' style='height: 100%;'>
										<div class='progressRightLabel' style='text-align:right; font-size: 1.6vh;'></div>
									</td>
								</tr>
							</table>
								
							<div class='rightside-weight'>
								<div id="progressbarRight"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id = "left-inv" class= "inventory-main-leftside"></div>
						</td>
						
						<td>
							<input type="number" id="item-count" class="inv-option-item" min=0 value="0" oninput="validity.valid||(value='');"></input>
							<br>
							<br>
							<button id="button" class="use">Bruk</button>
							<br>
							<button id="button" class="close">Lukk</button>
						</td>

						<td>
							<div id = "right-inv" class= "inventory-main-rightside"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="iteminfo">
			<div class="iteminfo-label"></div>
			<div class="iteminfo-description"></div>
		</div>

        <div class="hotbar-container template"></div>
        <div class="itemboxes-container"></div>
        <div class="hotslot-container template"></div>
        <div class="itembox-container template"></div>
        <script src="./script.js" type="text/javascript"></script>
	</body>
</html>
